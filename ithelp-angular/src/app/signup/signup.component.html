<div style="height:50px;"></div>

<div class="col-md-3 col-md-offset-4">
	<div class="panel panel-default">
	  <div class="panel-body">
	    <form>
				<div class="form-group">
					<label for="nameInput">Name</label>
					<input type="text" class="form-control" id="name" placeholder="Name" [(ngModel)]="newUser.name" name="name">
				</div>
				<div class="form-group">
					<label for="surnameInput">Surname</label>
					<input type="text" class="form-control" id="surname" placeholder="Surname" [(ngModel)]="newUser.surname" name="surname">
				</div>
				<div class="form-group">
	        <label for="InputEmail">Email</label>
	        <input type="text" class="form-control" id="InputEmail" placeholder="Email" [(ngModel)]="newUser.email" name="email">
	      </div>
				<div class="form-group">
					<label for="addressInput">Address</label>
					<input type="text" id="searchTextField" class="form-control" placeholder="Full address" >
				</div>
				<div class="form-group">
					<input type="hidden" id="address"   class="form-control" placeholder="address" [(ngModel)]="newUser.address" name="address">
				</div>
				<div class="form-group">
					<input type="hidden" id="lat"   class="form-control" placeholder="lat" [(ngModel)]="newUser.lat" name="lat">
				</div>
				<div class="form-group">
					<input type="hidden" id="long" class="form-control" placeholder="long" [(ngModel)]="newUser.long" name="long">
				</div>
				<div class="form-group">
					<label for="rolInput">Please select your role</label>
								<!-- <input  list="roles"> -->
					<select class="form-control" [(ngModel)]="newUser.role" name="role" >
									<option value="CUSTOMER">I'm looking for help </option>
									<option value="HELPER">I will give support </option>
									<option value="BOTH">I'm looking for help and will give support </option>
					</select>
							 <!-- id="role" type="text" class="form-control" placeholder="Rol" name="rol"> -->
				</div>
				<div class="form-group">
					<label for="InputPassword">Password</label>
					<input type="password" class="form-control" id="InputPassword" placeholder="Password" [(ngModel)]="newUser.password" name="password">
				</div>
	      <button type="submit" class="btn btn-default btn-primary" (click)="signup()">Signup</button>
	    </form>
	  </div>
	</div>
</div>
